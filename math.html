h1{font-weight:bold;
  color:purple;}

<body>
<div class="w3-container">
<script type="text/javascript">

var answer= 0;
document.write("<h1>Math In JavaScript</h1>");
answer = 5 + 7487367;
document.write("<h2>Addition</h2>5 + 7487367 = " + answer);
answer--;
document.write("</br> answer now =" + answer);
answer= 98129387 + 89347423;
document.write("</br> 98129387 + 89347423 = " + answer);
answer = 203984 - 238476423;
document.write("<h2>Subtraction</h2> 203984 - 238476423 =" + answer);
answer--;
document.write("</br> answer now =" + answer);
answer = 792384764 - 2541254;

answer++;
document.write("</br> answer now =" + answer);

answer= 365 / 12;
document.write("<h2>Division</h2> 365 / 12 =" + answer);

answer = 78 % 0;
document.write("<h2>Modulus</h2> 78 / 0 =" + answer);

document.write("</br> 25 / 5 =" + answer);
answer++;
document.write("</br> answer now =" + answer);


</script>
